apply plugin: 'com.android.library'

android {

    compileSdk 34

    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'net.geeksempire.loadingspin'
}

dependencies {

    implementation 'androidx.annotation:annotation:1.8.1'

}